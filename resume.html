<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* General form styles */
form {
    display: flex;
    flex-direction: column;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

/* Style inputs and textarea */
form input, form textarea, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Responsive design for mobile screens */
@media (max-width: 600px) {
    form {
        padding: 15px;
    }

    form input, form textarea, form select {
        font-size: 16px;
    }
    a{
     margin-top: -10px;
     margin-left: -40px;
   }
   
}

/* Style the submit button */
form button[type="submit"] {
    background-color: #4CAF50;
    /* color: white; */
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
}

/* Button hover effect */
form button[type="submit"]:hover {
    background-color: #45a049;
}
a{
   align-items: center;
   position: relative;
   display: inline-flex;
   width: 100px;
   height: 10px;
   padding-left: 40px;
   padding-bottom: 25px;
   padding-top: 15px;
   text-align: center;
   background: #00abf0;
   border: 2px solid #00abf0;
   border-radius: 18px;
   font-size: 25px;
   color: #081b29;
   text-decoration: none;
   font-weight: 700;
   letter-spacing: 1px;
   z-index: 1;
   overflow: hidden;
   transition: .5s;
   overflow: hidden;
   margin: 10px 200px;
   }
   
a:hover {
   color: #00abf0;
   box-shadow: 0 0 20px #00abf0;
}

    </style>
</head>
<body>
    <form action="index.html">
       
        <img src="cv.jpg" alt="resume">
        <a href="index.html">Home</a>
    </form>
</body>
</html>
